<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    
    <div class="main panel">
        <div class="inner-main">
            <div class="header panel">Etch-a-Sketch!</div>
            <div class="content">
                <div class="settings panel">
                    <div class="text-label">Color</div>
                    <div class="color-buttons">
                        <button class="color-button" id="black-button"></button>
                        <button class="color-button" id="red-button"></button>
                        <button class="color-button" id="orange-button"></button>
                        <button class="color-button" id="yellow-button"></button>
                        <button class="color-button" id="green-button"></button>
                        <button class="color-button" id="blue-button"></button>
                        <button class="color-button" id="purple-button"></button>
                    </div>
                    <button class="panel-button" id="rainbow">Rainbow</button>
                    <button class="panel-button" id="eraser">Eraser</button>
                    <button class="panel-button" id="clear-canvas">Clear Canvas</button>
                    <div class="text-label">Canvas Size</div>
                    <input type="range" min="1" max="100" value="32" class="slider" id="canvas-slider">
                    <div class="text-label" id="canvas-size"></div>
                </div>
                <div class="canvas-container panel">
                    
                </div>
            </div>
            <div class="footer">Copyright &copy; 2021 Jeffrey Bee</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
